<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the page -->
    <title>Basic HTML Template</title>

    <!-- Meta tag for responsive display on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tag for character set -->
    <meta charset="UTF-8">
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <!-- Main heading -->
    <h2>Registration Page</h2>

    <!-- Paragraph -->
    <p>Please fill in the form below to register.</p>

    <!-- Basic registration form -->
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Register">
    </form>

    <!-- Table displaying user information -->
    <h3>User Information</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>Gunze Majige</td>
            <td>gunze@gmail.com</td>
            <td>+255710032499</td>
        </tr>
        <tr>
            <td>Majige Gunze</td>
            <td>majige@gmail.com</td>
            <td>+255710032499</td>
        </tr>
    </table>

    <!-- Image -->
    <h3>Our Logo</h3>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">

    <!-- External link to Google -->
    <p>Visit <a href="https://google.com" target="_blank">Google</a> for more information.</p>

</body>
</html>
